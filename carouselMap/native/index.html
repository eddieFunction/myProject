<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="./myCss.css">   
</head>
<body>
    <div id="loopDiv" onmouseout="autoPlay()" onmouseover="stopPlay()">
        <div id="pic" style="left: 0px;">
            <img src="./img/1.jpg" alt="">
            <img src="./img/2.jpg" alt="">
            <img src="./img/3.jpg" alt="">
            <img src="./img/4.jpg" alt="">
            <img src="./img/5.jpg" alt="">
            <img src="./img/6.jpg" alt="">
            <img src="./img/7.jpg" alt="">
        </div>
        <div id="btm">
            <span class="on">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
        </div>
        <a href="javascript:;" class="arrow" id="a-left" onclick="prePic()">&lt;</a>
        <a href="javascript:;" class="arrow" id="a-right" onclick="nextPic()">&gt;</a>
    </div>
    
    <script type="text/javascript" src="./myJs.js"></script>
</body>
</html>
